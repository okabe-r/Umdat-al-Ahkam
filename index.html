<script type="module">
import React from 'react';
import { createRoot } from 'react-dom/client';

const { useState, useMemo, useEffect, useRef, useCallback } = React;

const toArabicNumerals = (num) => {
    const arabicNumerals = ['٠', '١', '٢', '٣', '٤', '٥', '٦', '٧', '٨', '٩'];
    return String(num).split('').map(digit => arabicNumerals[parseInt(digit, 10)]).join('');
};

const normalizeArabic = (text) => {
  if (!text) return '';
  return text
    .replace(/[\u064B-\u0652]/g, "") // Remove harakat
    .replace(/[أإآ]/g, "ا")
    .replace(/ة/g, "ه")
    .replace(/ى/g, "ي")
    .replace(/\s+/g, ' ') // Collapse whitespace
    .trim();
};

const diffWords = (oldStr, newStr) => {
    const cleanOldStr = oldStr.replace(/<br\s*\/?>/gi, " ");
    const cleanNewStr = newStr.replace(/<br\s*\/?>/gi, " ");

    const punctuationRegex = /[.,()\[\]\/#!$؟%\^&\*;:{}=_`~،؛«»﴿﴾ﷺ●-]/g;
    const normalizeWordForDiff = (word) => normalizeArabic(word).replace(punctuationRegex, '');

    const oldWords = cleanOldStr.split(/\s+/).filter(Boolean);
    const newWords = cleanNewStr.split(/\s+/).filter(Boolean);

    const m = oldWords.length;
    const n = newWords.length;
    const dp = Array(m + 1).fill(0).map(() => Array(n + 1).fill(0));

    for (let i = 1; i <= m; i++) {
        for (let j = 1; j <= n; j++) {
            if (normalizeWordForDiff(oldWords[i - 1]) === normalizeWordForDiff(newWords[j - 1])) {
                dp[i][j] = dp[i - 1][j - 1] + 1;
            } else {
                dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
            }
        }
    }

    const wordDiffs = [];
    let i = m, j = n;
    while (i > 0 || j > 0) {
        if (i > 0 && j > 0 && normalizeWordForDiff(oldWords[i - 1]) === normalizeWordForDiff(newWords[j - 1])) {
            wordDiffs.unshift({ value: oldWords[i - 1], type: 'correct' });
            i--;
            j--;
        } else if (j > 0 && (i === 0 || dp[i][j - 1] >= dp[i - 1][j])) {
            wordDiffs.unshift({ value: newWords[j - 1], type: 'added' });
            j--;
        } else if (i > 0 && (j === 0 || dp[i][j - 1] < dp[i - 1][j])) {
            wordDiffs.unshift({ value: oldWords[i - 1], type: 'missing' });
            i--;
        } else {
            break;
        }
    }
    
    if (wordDiffs.length === 0) {
        const result = [];
        if (oldWords.length > 0) result.push({ value: oldWords.join(' '), type: 'missing'});
        if (newWords.length > 0) result.push({ value: newWords.join(' '), type: 'added'});
        return result;
    }

    const groupedResult = [];
    let currentPart = { ...wordDiffs[0] };

    for (let k = 1; k < wordDiffs.length; k++) {
        const nextPart = wordDiffs[k];
        if (nextPart.type === currentPart.type) {
            currentPart.value += ' ' + nextPart.value;
        } else {
            groupedResult.push(currentPart);
            currentPart = { ...nextPart };
        }
    }
    groupedResult.push(currentPart);

    return groupedResult;
};


const TranscriptionModal = ({ cardData, onClose }) => {
    const [userInput, setUserInput] = useState('');
    const [comparison, setComparison] = useState(null);
    const modalRef = useRef(null);

    useEffect(() => {
        const handleKeyDown = (event) => {
            if (event.key === 'Escape') {
                onClose();
            }
        };
        window.addEventListener('keydown', handleKeyDown);
        document.body.style.overflow = 'hidden';
        
        if (modalRef.current) {
            modalRef.current.focus();
        }

        return () => {
            window.removeEventListener('keydown', handleKeyDown);
            document.body.style.overflow = 'auto';
        };
    }, [onClose]);

    const handleCorrection = () => {
        const diffResult = diffWords(cardData.backText, userInput);
        setComparison(diffResult);
    };

    const handleTryAgain = () => {
        setComparison(null);
        setUserInput('');
    };

    const renderComparison = (diff, type) => {
        if (!diff) return null;
        return diff.map((part, index) => {
            if (type === 'user' && part.type === 'missing') return null;
            if (type === 'original' && part.type === 'added') return null;
            
            const className = `diff-${part.type}`;

            return React.createElement('span', { key: index, className: className }, part.value + ' ');
        });
    };

    return React.createElement('div', { className: 'modal-overlay', onClick: onClose },
        React.createElement('div', { className: 'modal-content', onClick: e => e.stopPropagation(), ref: modalRef, tabIndex: -1, role: 'dialog', 'aria-modal': true },
            React.createElement('button', { className: 'modal-close-button', onClick: onClose, 'aria-label': 'إغلاق' }, '×'),
            React.createElement('h3', null, 'اكتب الحديث'),
            React.createElement('p', { className: 'bab-reference' }, cardData.bab),
            !comparison ? (
                React.createElement(React.Fragment, null,
                    React.createElement('textarea', {
                        value: userInput,
                        onChange: e => setUserInput(e.target.value),
                        placeholder: 'اكتب الحديث هنا...',
                        'aria-label': 'صندوق إدخال الحديث'
                    }),
                    React.createElement('div', { className: 'modal-actions' },
                        React.createElement('button', { className: 'section-button', onClick: handleCorrection }, 'تصحيح الإجابة')
                    )
                )
            ) : (
                React.createElement('div', { className: 'comparison-view' },
                    React.createElement('h4', null, 'إجابتك'),
                    React.createElement('p', null, renderComparison(comparison, 'user')),
                    React.createElement('h4', null, 'الإجابة الصحيحة (بدون حركات)'),
                    React.createElement('p', null, renderComparison(comparison, 'original')),
                    React.createElement('div', { className: 'modal-actions' },
                        React.createElement('button', { className: 'section-button', onClick: handleTryAgain }, 'حاول مرة أخرى')
                    )
                )
            )
        )
    );
};

const MemorizationTestModal = ({ allHadiths, onClose }) => {
    const [step, setStep] = useState('inputStartId'); // 'inputStartId', 'enterKitabName', 'enterBabName', 'testHadith'
    const [startIdInput, setStartIdInput] = useState('');
    const [currentHadithId, setCurrentHadithId] = useState(null);
    const [userInput, setUserInput] = useState('');
    const [comparison, setComparison] = useState(null);
    const [history, setHistory] = useState([]);
    const modalRef = useRef(null);

    const currentHadith = useMemo(() => {
        if (!currentHadithId) return null;
        return allHadiths.find(h => h.id === currentHadithId);
    }, [currentHadithId, allHadiths]);

    const babsForCurrentBook = useMemo(() => {
        if (!currentHadith) return [];
        const hadithsOfBook = allHadiths.filter(h => h.book === currentHadith.book);
        const babs = [];
        const seenBabs = new Set();
        for (const hadith of hadithsOfBook) {
            if (!seenBabs.has(hadith.bab)) {
                babs.push(hadith.bab);
                seenBabs.add(hadith.bab);
            }
        }
        return babs;
    }, [currentHadith, allHadiths]);


    useEffect(() => {
        const handleKeyDown = (event) => {
            if (event.key === 'Escape') {
                onClose();
            }
        };
        window.addEventListener('keydown', handleKeyDown);
        document.body.style.overflow = 'hidden';
        if (modalRef.current) {
            modalRef.current.focus();
        }
        return () => {
            window.removeEventListener('keydown', handleKeyDown);
            document.body.style.overflow = 'auto';
        };
    }, [onClose]);

    const handleStartTest = (e) => {
        e.preventDefault();
        const id = parseInt(startIdInput, 10);
        const hadithExists = allHadiths.some(h => h.id === id);
        if (id > 0 && hadithExists) {
            setHistory([]);
            setCurrentHadithId(id);
            setStep('enterKitabName');
            setUserInput('');
            setComparison(null);
        } else {
            alert('الرجاء إدخال رقم حديث صحيح.');
        }
    };

    const handleBack = () => {
        if (history.length === 0) {
            setStep('inputStartId');
            setCurrentHadithId(null);
            setStartIdInput('');
            setUserInput('');
            setComparison(null);
            return;
        }

        const prevState = history[history.length - 1];
        const newHistory = history.slice(0, -1);

        setStep(prevState.step);
        setCurrentHadithId(prevState.currentHadithId);
        setHistory(newHistory);
        setUserInput('');
        setComparison(null);
    };


    const handleCorrection = () => {
        let originalText;
        if (step === 'enterKitabName') {
            originalText = currentHadith.book;
        } else if (step === 'enterBabName') {
            originalText = currentHadith.bab;
        } else if (step === 'testHadith') {
            originalText = currentHadith.text;
        }

        if(originalText) {
            const diffResult = diffWords(originalText, userInput);
            setComparison(diffResult);
        }
    };

    const handleTryAgain = () => {
        setUserInput('');
        setComparison(null);
    };

    const handleNext = () => {
        setHistory([...history, { step, currentHadithId }]);
        setUserInput('');
        setComparison(null);

        if (step === 'enterKitabName') {
            if (babsForCurrentBook.length > 1) {
                setStep('enterBabName');
            } else {
                setStep('testHadith');
            }
            return;
        }

        if (step === 'enterBabName') {
            setStep('testHadith');
            return;
        }

        if (step === 'testHadith') {
            const nextHadith = allHadiths.find(h => h.id > currentHadithId);
            if (nextHadith) {
                setCurrentHadithId(nextHadith.id);
                if (nextHadith.book !== currentHadith.book) {
                    setStep('enterKitabName');
                } else if (nextHadith.bab !== currentHadith.bab) {
                    setStep('enterBabName');
                } else {
                    setStep('testHadith');
                }
            } else {
                alert('أحسنت! لقد أكملت الاختبار.');
                onClose();
            }
        }
    };

    const renderComparison = (diff, type) => {
        if (!diff) return null;
        return diff.map((part, index) => {
            if (type === 'user' && part.type === 'missing') return null;
            if (type === 'original' && part.type === 'added') return null;
            const className = `diff-${part.type}`;
            return React.createElement('span', { key: index, className: className }, part.value + ' ');
        });
    };

    const getNextButtonText = () => {
        if (step === 'enterKitabName') return babsForCurrentBook.length > 1 ? 'الباب التالي' : 'الحديث التالي';
        if (step === 'enterBabName') return 'الحديث التالي';
        if (step === 'testHadith' && currentHadith) {
            const nextHadith = allHadiths.find(h => h.id > currentHadithId);
            if (!nextHadith) return "إنهاء الاختبار";
            if (nextHadith.book !== currentHadith.book) return 'الكتاب التالي';
            if (nextHadith.bab !== currentHadith.bab) return 'الباب التالي';
            return 'الحديث التالي';
        }
        return '';
    };

    const renderContent = () => {
        if (step === 'inputStartId') {
            return React.createElement(React.Fragment, null,
                React.createElement('h3', null, 'اختبار الحفظ'),
                React.createElement('form', { onSubmit: handleStartTest },
                    React.createElement('label', { htmlFor: 'start-hadith-id', style: { display: 'block', marginBottom: '10px' } }, 'ادخل رقم الحديث الذي تريد أن تبدأ منه:'),
                    React.createElement('input', {
                        type: 'number',
                        id: 'start-hadith-id',
                        value: startIdInput,
                        onChange: e => setStartIdInput(e.target.value),
                        style: { width: '100%', padding: '10px', fontSize: '1.1em', marginBottom: '20px', textAlign: 'center' },
                        autoFocus: true
                    }),
                    React.createElement('div', { className: 'modal-actions' },
                        React.createElement('button', { type: 'submit', className: 'section-button' }, 'بدء الاختبار')
                    )
                )
            );
        }

        if (currentHadith && (step === 'enterKitabName' || step === 'enterBabName' || step === 'testHadith')) {
            let title, placeholder, reference, originalText;
            if (step === 'enterKitabName') {
                title = 'اكتب اسم الكتاب';
                placeholder = 'اكتب اسم الكتاب هنا...';
                reference = `حديث رقم ${toArabicNumerals(currentHadith.id)}`;
                originalText = currentHadith.book;
            } else if (step === 'enterBabName') {
                title = 'اكتب اسم الباب';
                placeholder = 'اكتب اسم الباب هنا...';
                reference = `${currentHadith.book} - حديث رقم ${toArabicNumerals(currentHadith.id)}`;
                originalText = currentHadith.bab;
            } else { // testHadith
                title = 'اكتب الحديث';
                placeholder = 'اكتب الحديث هنا...';
                reference = `${currentHadith.book} - ${currentHadith.bab}`;
                originalText = currentHadith.text;
            }

            return React.createElement(React.Fragment, null,
                React.createElement('h3', null, title),
                React.createElement('p', { className: 'bab-reference' }, reference),
                step === 'testHadith' && React.createElement('div', { className: 'card-face card-front', style: { position: 'relative', width: 'auto', height: 'auto', margin: '0 auto 20px', maxWidth: '320px', cursor: 'default' } },
                    React.createElement('div', { className: 'bab-name-wrapper' },
                        React.createElement('span', { className: "bab-name", title: "الراوي" }, currentHadith.sahabi && Array.isArray(currentHadith.sahabi) ? currentHadith.sahabi.join('، ') : 'راوٍ غير معروف')
                    )
                ),
                !comparison ? (
                    React.createElement(React.Fragment, null,
                        React.createElement('textarea', {
                            value: userInput,
                            onChange: e => setUserInput(e.target.value),
                            placeholder: placeholder,
                            'aria-label': title,
                            style: {minHeight: step === 'testHadith' ? '250px' : '150px' }
                        }),
                        React.createElement('div', { className: 'modal-actions' },
                             React.createElement('button', { className: 'back-button', onClick: handleBack }, 'عودة'),
                            React.createElement('button', { className: 'section-button', onClick: handleCorrection }, 'تصحيح الإجابة')
                        )
                    )
                ) : (
                    React.createElement('div', { className: 'comparison-view' },
                        React.createElement('h4', null, 'إجابتك'),
                        React.createElement('p', null, renderComparison(comparison, 'user')),
                        React.createElement('h4', null, step === 'testHadith' ? 'الإجابة الصحيحة (بدون حركات)' : 'الإجابة الصحيحة'),
                        React.createElement('p', null, renderComparison(comparison, 'original')),
                        React.createElement('div', { className: 'modal-actions' },
                            React.createElement('button', { className: 'section-button', onClick: handleTryAgain }, 'حاول مرة أخرى'),
                            React.createElement('button', { className: 'section-button', style: {backgroundColor: 'var(--primary)'}, onClick: handleNext }, getNextButtonText())
                        )
                    )
                )
            );
        }
        return null;
    };

    return React.createElement('div', { className: 'modal-overlay', onClick: onClose },
        React.createElement('div', { className: 'modal-content', onClick: e => e.stopPropagation(), ref: modalRef, tabIndex: -1, role: 'dialog', 'aria-modal': true },
            React.createElement('button', { className: 'modal-close-button', onClick: onClose, 'aria-label': 'إغلاق' }, '×'),
            renderContent()
        )
    );
};


const processHadithsData = (hadiths) => {
    const babCounts = hadiths.reduce((acc, h) => {
        acc[h.bab] = (acc[h.bab] || 0) + 1;
        return acc;
    }, {});
    const babIndices = {};

    return hadiths.map(hadith => {
        const count = babCounts[hadith.bab];
        const currentIndex = (babIndices[hadith.bab] || 0) + 1;
        babIndices[hadith.bab] = currentIndex;
        return { 
            id: hadith.id, 
            bab: hadith.bab, 
            babIndex: currentIndex, 
            babCount: count, 
            backText: hadith.text,
            book: hadith.book,
            sahabi: hadith.sahabi
        };
    });
};

const HadithCard = ({ cardData }) => {
    const [isFlipped, setIsFlipped] = useState(false);
    const [isModalOpen, setIsModalOpen] = useState(false);
    const toggleFlip = () => setIsFlipped(!isFlipped);
    const createMarkup = (rawString) => ({ __html: rawString.replace(/\n/g, '<br />') });

    const openModal = (e) => {
        e.stopPropagation();
        setIsModalOpen(true);
    };

    const closeModal = () => {
        setIsModalOpen(false);
    };

    return React.createElement(React.Fragment, null,
        isModalOpen && React.createElement(TranscriptionModal, { cardData, onClose: closeModal }),
        React.createElement('div', { className: "card-container", onClick: toggleFlip, role: "button", tabIndex: 0 },
            React.createElement('div', { className: `card ${isFlipped ? 'is-flipped' : ''}` },
                React.createElement('div', { className: 'card-face card-front' },
                    React.createElement('span', { className: 'hadith-number' }, `حديث: ${toArabicNumerals(cardData.id)}`),
                    React.createElement('div', { className: 'bab-name-wrapper' },
                        React.createElement('span', { 
                            className: "bab-name", 
                            title: "الراوي" 
                        }, cardData.sahabi && Array.isArray(cardData.sahabi) ? cardData.sahabi.join('، ') : 'راوٍ غير معروف')
                    ),
                    React.createElement('button', { className: 'transcribe-button', onClick: openModal }, 'كتابة الحديث')
                ),
                React.createElement('div', { className: 'card-face card-back' },
                     React.createElement('p', { className: "hadith-text", dangerouslySetInnerHTML: createMarkup(cardData.backText) })
                )
            )
        )
    );
};

const App = () => {
    const [allHadiths, setAllHadiths] = useState([]);
    const [isLoading, setIsLoading] = useState(true);
    const [error, setError] = useState(null);
    const [view, setView] = useState('book-selection');
    const [currentBookName, setCurrentBookName] = useState(null);
    const [currentBab, setCurrentBab] = useState(null);
    const [isTestMode, setIsTestMode] = useState(false);

    useEffect(() => {
        fetch('./hadiths.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const hadithArray = Object.entries(data).map(([id, hadithData]) => ({
                    id: parseInt(id, 10),
                    book: hadithData.book,
                    bab: hadithData.section,
                    text: hadithData.text,
                    sahabi: hadithData.sahabi
                }));
                setAllHadiths(hadithArray);
            })
            .catch(e => {
                console.error("Failed to load hadiths.json", e);
                setError("فشل تحميل ملف الأحاديث. الرجاء التأكد من وجود ملف 'hadiths.json'.");
            })
            .finally(() => {
                setIsLoading(false);
            });
    }, []);

    const getBabsForBook = useCallback((bookName) => {
        if (!bookName || !allHadiths || allHadiths.length === 0) return [];
        const hadithsOfBook = allHadiths.filter(h => h.book === bookName);
        if (hadithsOfBook.length === 0) return [];

        const babs = [];
        const seenBabs = new Set();
        for (const hadith of hadithsOfBook) {
            if (!seenBabs.has(hadith.bab)) {
                babs.push(hadith.bab);
                seenBabs.add(hadith.bab);
            }
        }
        return babs;
    }, [allHadiths]);

    const uniqueBooks = useMemo(() => {
        if (!allHadiths || allHadiths.length === 0) return [];
        const booksInOrder = [];
        const seenBooks = new Set();
        for(const hadith of allHadiths) {
            if(hadith.book && !seenBooks.has(hadith.book)) {
                booksInOrder.push(hadith.book);
                seenBooks.add(hadith.book);
            }
        }
        return booksInOrder;
    }, [allHadiths]);

    const babsForCurrentBook = useMemo(() => {
        return getBabsForBook(currentBookName);
    }, [currentBookName, getBabsForBook]);

    const processedHadiths = useMemo(() => {
        if (!allHadiths || allHadiths.length === 0) return [];
        return processHadithsData(allHadiths);
    }, [allHadiths]);

    const hadithsForCurrentBab = useMemo(() => {
        if (!currentBab || !processedHadiths.length) return [];
        return processedHadiths.filter(
            h => h.book === currentBookName && h.bab === currentBab
        );
    }, [currentBab, currentBookName, processedHadiths]);
    
    const currentBookIndex = useMemo(() => uniqueBooks.indexOf(currentBookName), [uniqueBooks, currentBookName]);

    if (isLoading) {
        return React.createElement('div', { id: "app-container" },
            React.createElement('header', null,
                React.createElement('h1', null, "عمدة الأحكام")
            ),
            React.createElement('p', null, "جار تحميل البيانات...")
        );
    }
    
    if (error) {
         return React.createElement('div', { id: "app-container" },
            React.createElement('header', null,
                React.createElement('h1', null, "عمدة الأحكام")
            ),
            React.createElement('p', { style: { color: 'red' } }, error)
        );
    }

    if (!allHadiths || allHadiths.length === 0) {
        return React.createElement('div', { id: "app-container" },
            React.createElement('header', null,
                React.createElement('h1', null, "عمدة الأحكام")
            ),
            React.createElement('p', null, "الرجاء ملء ملف 'hadiths.json' بالأحاديث لتشغيل التطبيق.")
        );
    }

    const handleBookClick = (bookName) => {
        const babs = getBabsForBook(bookName);
        setCurrentBookName(bookName);
        if (babs.length === 1) {
            setCurrentBab(babs[0]);
            setView('hadith-display');
            window.scrollTo(0, 0);
        } else {
            setView('group-selection');
            setCurrentBab(null);
        }
    };

    const handleBabClick = (bab) => {
        setCurrentBab(bab);
        setView('hadith-display');
        window.scrollTo(0, 0);
    };

    const handleBackToBooks = () => {
        setView('book-selection');
        setCurrentBookName(null);
        setCurrentBab(null);
    };
    
    const handleBackToBabs = () => {
        if (babsForCurrentBook.length <= 1) {
            handleBackToBooks();
        } else {
            setView('group-selection');
            setCurrentBab(null);
        }
    };

    const handlePreviousBook = () => {
        if (currentBookIndex > 0) {
            const prevBookName = uniqueBooks[currentBookIndex - 1];
            handleBookClick(prevBookName);
        }
    };

    const handleNextBook = () => {
        if (currentBookIndex < uniqueBooks.length - 1) {
            const nextBookName = uniqueBooks[currentBookIndex + 1];
            handleBookClick(nextBookName);
        }
    };

    const handlePreviousBabOrBook = () => {
        const currentBabIndex = babsForCurrentBook.indexOf(currentBab);
        if (currentBabIndex > 0) {
            setCurrentBab(babsForCurrentBook[currentBabIndex - 1]);
            window.scrollTo(0, 0);
        } else if (currentBookIndex > 0) {
            const prevBookName = uniqueBooks[currentBookIndex - 1];
            const babsOfPrevBook = getBabsForBook(prevBookName);
            setCurrentBookName(prevBookName);
            setCurrentBab(babsOfPrevBook[babsOfPrevBook.length - 1]);
            setView('hadith-display');
            window.scrollTo(0, 0);
        }
    };

    const handleNextBabOrBook = () => {
        const currentBabIndex = babsForCurrentBook.indexOf(currentBab);
        if (currentBabIndex < babsForCurrentBook.length - 1) {
            setCurrentBab(babsForCurrentBook[currentBabIndex + 1]);
            window.scrollTo(0, 0);
        } else if (currentBookIndex < uniqueBooks.length - 1) {
            const nextBookName = uniqueBooks[currentBookIndex + 1];
            const babsOfNextBook = getBabsForBook(nextBookName);
            setCurrentBookName(nextBookName);
            setCurrentBab(babsOfNextBook[0]);
            setView('hadith-display');
            window.scrollTo(0, 0);
        }
    };


    return React.createElement('div', { id: "app-container" },
        React.createElement('header', null,
            React.createElement('h1', null, "عمدة الأحكام")
        ),
        isTestMode && React.createElement(MemorizationTestModal, {
            allHadiths: allHadiths,
            onClose: () => setIsTestMode(false)
        }),
        React.createElement('main', { id: "content-area" },
            view === 'book-selection' && React.createElement('div', { className: "view active-view" },
                React.createElement('button', {
                    key: 'test-button',
                    className: "section-button", 
                    onClick: () => setIsTestMode(true),
                    style: { backgroundColor: 'var(--info)', marginBottom: '25px', width: '100%' }
                }, "اختبار الحفظ"),
                React.createElement('h2', null, "اختر كتابًا"),
                React.createElement('div', { id: "section-buttons-container" },
                    uniqueBooks.map(book =>
                        React.createElement('button', { key: book, className: "section-button", onClick: () => handleBookClick(book) }, book)
                    )
                )
            ),
            view === 'group-selection' && React.createElement('div', { className: "view active-view" },
                React.createElement('h2', null, currentBookName),
                 React.createElement('div', { className: "navigation-controls" },
                    React.createElement('button', { className: "back-button", onClick: handleBackToBooks }, "← العودة للكتب"),
                    React.createElement('div', { className: 'page-navigation-controls' },
                        React.createElement('button', { onClick: handlePreviousBook, disabled: currentBookIndex <= 0 }, "الكتاب السابق"),
                        React.createElement('button', { onClick: handleNextBook, disabled: currentBookIndex >= uniqueBooks.length - 1 }, "الكتاب التالي")
                    )
                ),
                React.createElement('div', { id: "section-buttons-container" },
                    babsForCurrentBook.map(bab =>
                        React.createElement('button', { 
                            key: bab, 
                            className: "section-button", 
                            onClick: () => handleBabClick(bab) 
                        }, bab)
                    )
                )
            ),
            view === 'hadith-display' && React.createElement('div', { className: "view active-view" },
                (() => {
                    const currentBabIndex = babsForCurrentBook.indexOf(currentBab);
                    const isFirstBook = currentBookIndex === 0;
                    const isLastBook = currentBookIndex === uniqueBooks.length - 1;
                    const isFirstBabInBook = currentBabIndex === 0;
                    const isLastBabInBook = currentBabIndex === babsForCurrentBook.length - 1;
                    const prevButtonDisabled = isFirstBook && isFirstBabInBook;
                    const nextButtonDisabled = isLastBook && isLastBabInBook;
                    const prevButtonText = isFirstBabInBook && !isFirstBook ? "الكتاب السابق" : "الباب السابق";
                    const nextButtonText = isLastBabInBook && !isLastBook ? "الكتاب التالي" : "الباب التالي";
                    const backButtonText = babsForCurrentBook.length <= 1 ? "← العودة للكتب" : "← العودة للأبواب";

                    return React.createElement(React.Fragment, null,
                        React.createElement('h2', null, `${currentBookName} - ${currentBab}`),
                        React.createElement('div', { className: "navigation-controls" },
                            React.createElement('div', { className: 'page-navigation-controls' },
                                React.createElement('button', { onClick: handleNextBabOrBook, disabled: nextButtonDisabled }, nextButtonText),
                                React.createElement('button', { onClick: handlePreviousBabOrBook, disabled: prevButtonDisabled }, prevButtonText)
                            ),
                            React.createElement('button', { className: "back-button", onClick: handleBackToBabs }, backButtonText)
                        ),
                        React.createElement('div', { id: "hadith-cards-container" },
                            hadithsForCurrentBab.map(card =>
                                React.createElement(HadithCard, { key: card.id, cardData: card })
                            )
                        )
                    );
                })()
            )
        ),
        React.createElement('footer', null, React.createElement('p', null, "© 2024"))
    );
};

const container = document.getElementById('root');
if (container) {
    const root = createRoot(container);
    root.render(React.createElement(App));
}
</script>
</body>
